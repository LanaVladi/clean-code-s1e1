<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-task">
      <h2 class="title title_add-task">Add Item</h2>
      <div class="task-entry-field">
        <input class="task-entry-field__input" type="text">
        <button class="task-entry-field__btn">Add</button>
      </div>
    </section>
    <section class="to-do-task">
      <h1 class="title">Todo</h1>
      <ul class="tasks tasks_incomplete-tasks">
        <li class="tasks__item">
          <input class="tasks__input tasks__input_checkbox" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input class="tasks__input tasks__input_text" type="text">
          <button class="tasks__btn_edit">Edit</button>
          <button class="tasks__btn_delete">
            <img class="tasks__img_remove" src="./remove.svg" alt="remove-img"></button>
        </li>
        <li class="tasks__item tasks__item_edit-mode" class="editMode">
          <input class="tasks__input tasks__input_checkbox" type="checkbox">
          <label class="tasks__label tasks__label_edit">Go Shopping</label>
          <input class="tasks__input tasks__input_text tasks__input_text_edit" type="text" value="Go Shopping">
          <button class="tasks__btn_edit">Save</button>
          <button class="tasks__btn_delete">
            <img class="tasks__img_remove" src="./remove.svg" alt="remove-img"></button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="title">Completed</h2>
      <ul class="tasks tasks_complete-tasks">
        <li class="tasks__item">
          <input class="tasks__input tasks__input_checkbox" type="checkbox" checked>
          <label class="tasks__label tasks__label_complete">See the Doctor</label>
          <input class="tasks__input tasks__input_text" type="text">
          <button class="tasks__btn_edit">Edit</button>
          <button class="tasks__btn_delete">
            <img class="tasks__img_remove" src="./remove.svg" alt="remove-img"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
